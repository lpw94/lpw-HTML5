<!DOCTYPE html><html><head>    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />    <title>慕课七夕主题</title>    <link rel='stylesheet' href='css/style.css' />    <link rel="stylesheet" href="css/ani.css">    <script src="js/jquery.js"></script>    <script type="text/javascript" src="js/transit.js"></script></head><body><div class="container">    <ul class="container_wrap">        <li>            <div class="a_background">                <div class="a_background_top"></div>                <div class="a_background_middle"></div>                <div class="a_background_bottom"></div>            </div>            <div class="sun"></div>            <div class="cloudArea">                <div class="cloud cloud1"></div>                <div class="cloud cloud2"></div>            </div>        </li>        <li>            <div class="b_background"></div>            <div class="b_background_preload"></div>            <div class="shop">                <div class="door">                    <div class="door_left"></div>                    <div class="door_right"></div>                </div>                <div class="lamp"></div>            </div>            <div class="bird"></div>        </li>        <li>        	<div class="c_background">            	<div class="c_background_top"></div>                <div class="c_background_middle"></div>                <div class="c_background_bottom"></div>            </div>            <div class="girl"></div>            <div class="bridge_bottom">            	<div class="water">                	<div class="water1"></div>                    <div class="water2"></div>                    <div class="water3"></div>                    <div class="water4"></div>                </div>            </div>            <ul class="stars">            	<li class="stars1"></li>                <li class="stars2"></li>                <li class="stars3"></li>                <li class="stars4"></li>                <li class="stars5"></li>                <li class="stars6"></li>            </ul>            <div class="logo"></div>        </li>    </ul>    <div class="snowflake"></div>    <div class="boy"></div></div><script type="text/javascript">$(function () {	var container = $(".container");	var swipe = Swipe(container);	// 页面滚动到指定的位置	function scrollTo(time, proportionX) {		var distX = container.width() * proportionX;		swipe.scrollTo(distX, time);	}		var boy=BoyWalk();		var girl={		elem:$(".girl"),		getHeight:function(){			return this.elem.height();			},		rotate:function(){			this.elem.addClass("girl_rotate");			},		setPosition:function(){			this.elem.css({				left:visualWidth/2,				top:bridgeY-this.getHeight()				});			},		getPosition:function(){			return this.elem.position();			},		getWidth:function(){			return this.elem.width();			}		}		    girl.setPosition();		var logo={		elem:$(".logo"),		run:function(){			this.elem.addClass("logolightSpeedIn").on(animationEnd,function(){				$(this).addClass("logoshake").off();				})			}		}    var boy=BoyWalk();	boy.walkTo(6000, 0.6).then(function() {        scrollTo(6500, 1);        return boy.walkTo(6500, 0.5)    }).then(function() {        bird.fly()    }).then(function() {        boy.stopWalk();    }).then(function(){		return openDoor();	}).then(function(){		lamp.bright();		}).then(function(){		return boy.toShop(2000);	}).then(function(){		return boy.setFlowerWalk();		}).then(function(){		bird.fly();		}).then(function(){		return boy.outShop(2000)	}).then(function(){		return shutDoor();		}).then(function(){		lamp.dark();	}).then(function(){		girl.setPosition();			scrollTo(6500, 2);        return boy.walkTo(6500, 0.15)	}).then(function() {        return boy.walkTo(2000, 0.25, (bridgeY - girl.getHeight()) / visualHeight)    }).then(function() {		var proportionX=(girl.getPosition().left-boy.getWidth()+girl.getWidth()/5)/visualWidth;		return boy.walkTo(1500,proportionX);    }).then(function(){		boy.resetOriginal();	}).then(function(){		setTimeout(function(){			girl.rotate();			boy.rotate(function(){				logo.run();				})			},1000)		})})</script><script type="text/javascript" src="js/swipe.js"></script><script type="text/javascript" src="js/qixi.js"></script></body></html>
