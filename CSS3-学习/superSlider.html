		<style type="text/css">
			* {

				padding: 0;

			body {
				background: #fff;

			img {
				border: 0;

			.fullSlide {
				width: 100%;
				position: relative;
				height: 460px;
				background: #000;
			}
			
			.fullSlide .bd {
				margin: 0 auto;
				position: relative;
				z-index: 0;

			.fullSlide .bd ul {
				width: 100% !important;
			}
			
			.fullSlide .bd li {
				width: 100% !important;
				height: 460px;

				text-align: center;
			}
			
			.fullSlide .bd li a {
				display: block;
				height: 460px;
			}
			
			.fullSlide .hd {
				width: 100%;
				position: absolute;
				z-index: 1;
				bottom: 0;
				left: 0;
				height: 30px;
				line-height: 30px;
				background: url(images/touming.png) repeat-x;
				text-align: center;
				_background: #000;
				_filter: alpha(opacity=60);
			}
			
			.fullSlide .hd ul {
				text-align: center;
				padding-top: 5px;
			}
			
			.fullSlide .hd ul li {
				cursor: pointer;
				display: inline-block;
				*display: inline;
				zoom: 1;
				width: 8px;
				height: 8px;
				margin: 5px;
				background: url(images/tg_flash_p.png) -18px 0;
				overflow: hidden;
				line-height: 9999px;
			}
			
			.fullSlide .hd ul .on {
				background-position: 0 0;
			}

			jQuery(".fullSlide").slide({
				titCell: ".hd ul",

				effect: "fold",
				autoPlay: true,
				autoPage: true,
				trigger: "click"
			});
		</script>
