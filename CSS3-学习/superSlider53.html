<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="Keywords" content="SuperSlide,横向全屏焦点图3">
		<meta name="Description" content="SuperSlide,横向全屏焦点图3">
		<title>横向全屏焦点图3 - SuperSlide</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js"></script>
	</head>

	<body>
		<style type="text/css">
			*{margin:0;padding:0;list-style:none}
			body{background:#fff;font:400 12px/22px 宋体;width:100%}
			img{border:0}
			a{text-decoration:none;color:#333}
			a:hover{color:#1974A1}
			
			
			.fullSlide{min-width:1000px;position:relative;height:600px;overflow:hidden}
			.fullSlide .bd{position:relative;z-index:0}
			.fullSlide .bd ul{width:100%!important;}
			.fullSlide .bd li{width:100%!important;height:600px;overflow:hidden;text-align:center}
			.fullSlide .bd li img{width:100%!important;height:100%;}
			
			.fullSlide .hd{width:100%;height:80px;left:0;bottom:15px;vertical-align: middle;position:absolute;z-index:1;overflow:hidden;text-align:center;background-color: #000000;filter:alpha(opacity=50);opacity:.5}
			.fullSlide .hd ul{text-align:center;vertical-align: middle}
			.fullSlide .hd ul li{width:80px;height:42px;margin:0 5px;display:inline-block;cursor:pointer;vertical-align: middle}
			.fullSlide .hd ul li.on{width:150px;height:75px;vertical-align: middle}

			.fullSlide .hd ul li img{width:100%;height:100%;line-height:40px;vertical-align: middle;display:block;border:2px solid #fff;filter:alpha(opacity=50);opacity:.5}
			
			.fullSlide .hd ul .on img{border-color:#FF8106;vertical-align: middle;filter:alpha(opacity=100);opacity:1}
			.fullSlide .next,.fullSlide .prev{display:block;position:absolute;z-index:1;top:50%;margin-top:-30px;left:15%;z-index:1;width:40px;height:60px;background:url(images/slider-arrow.png) -126px -137px #000 no-repeat;cursor:pointer;filter:alpha(opacity=50);opacity:.5;display:none}
			.fullSlide .next{left:auto;right:15%;background-position:-6px -137px}

		</style>
		<div class="fullSlide">
			<div class="bd">
				<ul style="position: relative; width: 1920px; height: 600px;">
					<li style="position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
						<img src="img/1.jpg"/>
					</li>
					<li style="position: absolute; width: 1920px; left: 0px; top: 0px;display: none;">
						<img src="img/2.jpg"/>
					</li>
					<li style="position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
						<img src="img/3.jpg"/>
					</li>
					<li style="position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
						<img src="img/4.jpg"/>
					</li>
					<li style="position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
						<video width="800px" height="400px" controls="controls" poster="img/1.jpg">
							<source src="images/chun.mp4" type="video/mp4"></source>
						</video>
						<img src="img/4.jpg"/>
					</li>
				</ul>
			</div>
			<div class="hd">
				<ul>
					<li class=""><img src="img/1.jpg"></li>
					<li class=""><img src="img/2.jpg"></li>
					<li><img src="img/3.jpg"></li>
					<li><img src="img/4.jpg"></li>
					<li><img src="img/1.jpg"></li>
				</ul>
			</div>
			<span class="prev" style="opacity: 0.0222469; display: inline;"></span> 
			<span class="next" style="opacity: 0.0222469; display: inline;"></span> 
		</div>
		<script type="text/javascript">
		jQuery(".fullSlide").hover(function() {
				jQuery(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
			}, function() {
				jQuery(this).find(".prev,.next").fadeOut()
			});
			jQuery(".fullSlide").slide({
				titCell: ".hd li",
				mainCell: ".bd ul",
				effect: "fold",
				autoPlay: true,
				delayTime: 700
			});
		</script>
		
	</body>
	

</html>
