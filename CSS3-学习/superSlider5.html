<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0057)http://www.superslide2.com/otherDemo/2.21/fullSlide3.html -->
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="Keywords" content="SuperSlide,横向全屏焦点图3">
		<meta name="Description" content="SuperSlide,横向全屏焦点图3">
		<title>横向全屏焦点图3 - SuperSlide</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js"></script>
	</head>

	<body>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: #fff;
				font: normal 12px/22px 宋体;
				width: 100%;
			}
			
			img {
				border: 0;
			}
			
			a {
				text-decoration: none;
				color: #333;
			}
			
			a:hover {
				color: #1974A1;
			}
			
			#footer {
				text-align: center;
			}
			
			.fullSlide {
				min-width: 1000px;
				position: relative;
				height: 330px;
				overflow: hidden;
			}
			
			.fullSlide .bd {
				position: relative;
				z-index: 0;
			}
			
			.fullSlide .bd ul {
				width: 100% !important;
			}
			
			.fullSlide .bd li {
				width: 100% !important;
				height: 330px;
				overflow: hidden;
				text-align: center;
			}
			
			.fullSlide .bd li a {
				display: block;
				height: 330px;
			}
			
			.fullSlide .hd {
				width: 1000px;
				left: 50%;
				margin-left: -500px;
				bottom: 15px;
				position: absolute;
				z-index: 1;
				bottom: 15px;
				overflow: hidden;
			}
			
			.fullSlide .hd ul {
				float: right;
			}
			
			.fullSlide .hd ul li {
				width: 80px;
				height: 40px;
				float: left;
				margin: 0 5px;
				display: inline;
				cursor: pointer;
			}
			
			.fullSlide .hd ul li img {
				width: 80px;
				height: 40px;
				line-height: 41px;
				display: block;
				border: 2px solid #fff;
				filter: alpha(opacity=50);
				opacity: 0.5;
			}
			
			.fullSlide .hd ul .on img {
				border-color: #FF8106;
				filter: alpha(opacity=100);
				opacity: 1;
			}
		</style>
		<div class="fullSlide">
			<div class="bd">
				<ul style="position: relative; width: 1920px; height: 330px;">
					<li style="background: url(img/1.jpg) center 0px no-repeat; position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
					</li>
					<li style="background: url(img/2.jpg) center 0px no-repeat; position: absolute; width: 1920px; left: 0px; top: 0px;">
					</li>
					<li style="background: url(img/3.jpg) center 0px no-repeat; position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
					</li>
					<li style="background: url(img/4.jpg) center 0px no-repeat; position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
					</li>
					<li style="background: url(images/4.jpg) center 0px no-repeat; position: absolute; width: 1920px; left: 0px; top: 0px; display: none;">
					</li>
				</ul>
			</div>
			<div class="hd">
				<ul>
					<li class=""><img src="images/4.jpg"></li>
					<li class=""><img src="img/10.jpg"></li>
					<li><img src="img/11.jpg"></li>
					<li><img src="img/14.jpg"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			jQuery(".fullSlide").slide({
				titCell: ".hd li",
				mainCell: ".bd ul",
				effect: "fold",
				autoPlay: true,
				delayTime: 700
			});
		</script>
		<div id="footer">Copyright ©2011-2013 大话主席
			<a target="_blank" href="http://www.superslide2.com/otherDemo/2.21/www.superslide2.com">www.superslide2.com</a>
		</div>
	</body>
	

</html>
